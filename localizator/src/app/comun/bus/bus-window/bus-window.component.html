<form class="form" [formGroup]="form" (submit)="insertarBus()">
    <h1 mat-dialog-title style="margin: 0 0">{{insertar?'Nuevo Bus':'Modificar Bus'}}
        <button type="button" mat-icon-button class="close-button" (click)="onNoClick()">
            <mat-icon style="font-size: 25px">close</mat-icon>
        </button>
        <hr>
    </h1>
    <div mat-dialog-content style="min-height: 100%;">
        <mat-form-field class="full-width">
            <input matInput placeholder="Codigo" formControlName="code">
            <mat-error *ngIf="form.controls['code'].errors?.required">Debe insertar el nombre de la persona</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Numero" formControlName="number" type="number">
            <mat-error *ngIf="form.controls['number'].errors?.required">Debe insertar los apellidos de la persona</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Numero de Asientos" formControlName="siteNumber" type="number">
            <mat-error *ngIf="form.controls['siteNumber'].errors?.required">Debe insertar el correo del usuario</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="boton-theme">
        <span class="spacer"></span>
        <button type="submit" mat-raised-button cdkFocusInitial color="primary">
            <mat-icon>check_circle</mat-icon>
            {{insertar?'Guardar':'Modificar'}}
        </button>
        <button type="button" mat-raised-button (click)="onNoClick()" color="warn">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </div>
</form>
