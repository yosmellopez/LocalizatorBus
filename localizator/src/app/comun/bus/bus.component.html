<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<mat-card color="primary" class="animated fadeInUp">
    <mat-card-header color="primary">
        <mat-card-title>{{'bus.list'|translate}}</mat-card-title>
        <mat-card-subtitle>{{'bus.listmsg'|translate}}</mat-card-subtitle>
        <span class="spacer"></span>
        <div class="card-actions">
            <button mat-fab color="primary" (click)="abrirVentana()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
            <button mat-fab color="warn" (click)="eliminarBuss($event)">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
        </div>
        <span class="spacer-right"></span>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="code" matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="seleccionado">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="ajustado"> No.</th>
                <td mat-cell *matCellDef="let element;let i = index"> {{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="ajustado"> {{'bus.code'|translate}}</th>
                <td mat-cell *matCellDef="let element"> {{element.code}}</td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="ajustado"> {{'bus.number'|translate}}</th>
                <td mat-cell *matCellDef="let element">
                    {{element.number}}
                </td>
            </ng-container>

            <ng-container matColumnDef="siteNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="ajustado"> {{'bus.siteCount'|translate}}</th>
                <td mat-cell *matCellDef="let element"> {{element.siteNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="company.name" class="ajustado"> {{'bus.company'|translate}}</th>
                <td mat-cell *matCellDef="let element"> {{element.company|company}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones" stickyEnd>
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
                <td mat-cell *matCellDef="let element" align="center" class="acciones table-actions-theme">
                    <button mat-mini-fab color="accent" (click)="editarBus($event,element)" matTooltip="Editar Bus">
                        <mat-icon>mode_edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" (click)="eliminarBus($event,element)" matTooltip="Eliminar Bus">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
