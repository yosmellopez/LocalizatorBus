<nav class="navbar-1">
    <ul class="nav nav-inline navbar-left">
        <li class="nav-item" (click)="cambiarBarra()">
            <a class="nav-link toggle-layout">
                <i class="material-icons menu">menu</i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link toggle-fullscreen" href="#">
                <i class="material-icons">fullscreen</i>
            </a>
        </li>
    </ul>
    <span class="welcome">{{'hello'|translate}}, {{usuario|usuario}}</span>
    <div class="dropdown user-dropdown">
        <a class="dropdown-toggle no-after" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="badge badge-40">
                <span class="tag tag-sm tag-rounded tag-warning">1</span>
                <img src="assets/faces/m7.png" class="max-w-40 img-circle" alt="badge">
            </div>
        </a>
        <app-user-menu class="dropdown-menu dropdown-menu-right from-right"></app-user-menu>

</nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-3">Welcome</h1>
            <ol class="breadcrumb icon-home icon-angle-right no-bg">
                <li *ngFor="let title of titulos|async" [class.active]="title.active">
                    {{title.title}}
                </li>
            </ol>
            <button type="button" class="btn btn-secondary bmd-btn-fab" data-toggle="dropdown">
                <i class="fa fa-ellipsis-v"></i>
            </button>
            <app-user-menu class="dropdown-menu dropdown-menu-right from-right"></app-user-menu>
        </div>
